<div class="currency-select-overlay__wrap">
    <div class="currency-select-overlay">


        <form action="post" [formGroup]="addCurrenciesForm" (ngSubmit)="onSubmit()">

            <div id="loader" *ngIf="loading" role="alert" aria-busy="true">
                <!-- Empty spans added for styling purposes -->
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>

            <label formArrayName="orders" *ngFor="let rate of ratesFormArray.controls; let i = index">
                <input type="checkbox" [formControlName]="i">
                {{getCurrencyName(i)}}
            </label>

            <button type="submit">Add</button>

        </form>


    </div>
</div>
