<form action="" method="post" [formGroup]="datesForm" (ngSubmit)="onSubmit()">
    <input type="date" id="start" name="startDate" formControlName="startDate">
    <input type="date" id="end" name="endDate" formControlName="endDate">
    <button type="submit" [disabled]="datesForm.pristine">Change</button>
</form>
