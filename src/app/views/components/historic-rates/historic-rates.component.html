<app-currency-selector-overlay *ngIf="overlayVisible"></app-currency-selector-overlay>

<section class="section__primary">
    <app-date-selectors (datesChangeEvent)="onDatesChange($event)"></app-date-selectors>

    <div class="lozenges-wrap">
        <div class="lozenge" *ngFor="let currency of selectedCurrencies">
            <span>
                {{currency}}
            </span>
            <button class="close-button" (click)="removeCurrency(currency)"><span class="sr-only">Close</span></button>
        </div>

        <button class="lozenge add-button" (click)="showOverlay()">Add</button>
    </div>

    <app-hitoric-rates-chart></app-hitoric-rates-chart>

</section>
