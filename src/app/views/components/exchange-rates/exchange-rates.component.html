<div>
    <app-currency-selector-overlay *ngIf="overlayVisible">
    </app-currency-selector-overlay>
</div>

<section class="section__primary">

    <h1>Currencies</h1>

    <app-currency-options-form [rates]="latestRates" (baseEvent)="changeBase($event)"
        (quantityEvent)="changeQuantity($event)"></app-currency-options-form>


    <div id="loader" *ngIf="loading" role="alert" aria-busy="true">
        <!-- Empty spans added for styling purposes -->
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>


    <div class="rates__wrap" *ngIf="!loading">
        <app-exchange-rate [rate]="rates" [quantity]="quantity" *ngFor="let rates of displayedRates"
            (removeRateEvent)="removeRate($event)">
        </app-exchange-rate>
        <button class="add-currency" (click)="showOverlay()">Add currency</button>
    </div>


</section>
