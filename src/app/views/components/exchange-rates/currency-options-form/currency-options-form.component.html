<form action="post" [formGroup]="currencyOptionsForm" (ngSubmit)="onSubmit()">

    <label class="sr-only" for="base-selector">base</label>
    <select name="baseSelector" id="base-selector" formControlName="baseSelector">
        <option [value]="rate.key" [ngValue]="rate.key" *ngFor="let rate of rates | keyvalue">
            {{rate.key}}
        </option>
    </select>


    <label class="sr-only" for="quantity-selector">quantity</label>
    <input type="number" name="quantitySelector" id="quantity-selector" min="0" formControlName="quantitySelector">

    <button [disabled]="currencyOptionsForm.pristine">Change</button>

</form>
