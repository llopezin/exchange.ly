<header>

    <button class="menu-button" (click)="toggleMenu()">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 32 32">
            <title>menu</title>
            <path class="menu-button__path" d="M2 6h28v6h-28zM2 14h28v6h-28zM2 22h28v6h-28z"></path>
        </svg>
    </button>

    <picture>
        <source media="(max-width: 768px)" srcset="../../../../../assets/images/exchage.ly-header-md.png">
        <img class="logo" src="../../../../../assets/images/exchage.ly-header.png " alt="exchange.ly">
    </picture>

    <nav id="main-navigation" [class]="menuVisible ? 'visible' : ''">
        <ul class="main-navigation__list">
            <li class="main-navigation__list-item"><a class="main-navigation__link" routerLink="/exchange-rates"
                    [routerLinkActive]="'active'">Exchange Rates</a></li>
            <li class="main-navigation__list-item"><a class="main-navigation__link" routerLink="/historic-rates"
                    [routerLinkActive]="'active'">Historic Rates</a></li>
        </ul>
    </nav>

</header>
